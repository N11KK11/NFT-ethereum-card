<!DOCTYPE html>
<html lang="en">
	<head>
		
		<title>NFT Preview card component</title>
  		<meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="style.css">

	</head>
	<body>

        <main>

            <div class="wrapper">

                <div class="card center">

                    <div class="img-cnt"><img class="img-obj-fit" src="https://i.postimg.cc/bwMCvjLs/image-equilibrium.jpg" alt="NFT"></div>
                    
                    <div class="description">
                   <h1>Equilibrium #3429</h1>
                   <p>Our Equilibrium collection promotes balance and calm.</p>
                    <p class="details"><img src='https://svgshare.com/i/o1f.svg' class="diamond"/> 0.041 ETH <span class="days"><img src='https://svgshare.com/i/o1g.svg' title='clock' /> 3 days left</span></p> 
                   </div> <!--end description-->
                   <hr>

                
                <p class="creator"><img src="https://i.postimg.cc/4xn2Z36D/image-avatar.png" class="creator-pic" alt="profile-pic">Creation of <span>Jules Wyvern</span> </p>
    
                </div><!-- end card-->

                
            
            </div>
        
        </main>
		
	</body>
</html>
